<div class="form-group">
  <label for="header">Header:</label>
  <input type="text" class="form-control" id="header" [(ngModel)]="post.header" name="header">
</div>

<div class="form-group">
  <label for="content">Content:</label>
  <input type="text" class="form-control" id="content" [(ngModel)]="post.content" name="content">
</div>

<button type="button" class="btn btn-default" (click)="sendPost(post)">send</button>
